<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Monedero Compartido</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <i class="fas fa-wallet text-4xl text-indigo-600"></i>
            <h1 class="text-2xl font-bold text-gray-800 mt-2">Monedero Compartido</h1>
            <p class="text-gray-500">Inicia sesión o regístrate para continuar</p>
        </div>

        <!-- Mensaje de Error -->
        <div id="error-message" class="hidden p-3 bg-red-100 border border-red-300 text-red-700 text-sm rounded-lg"></div>

        <!-- Formulario de Inicio de Sesión -->
        <form id="login-form" class="space-y-4">
            <div>
                <label for="login-email" class="text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="login-email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="login-password" class="text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="login-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full py-3 font-bold text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                Iniciar Sesión
            </button>
        </form>

        <!-- Formulario de Registro (inicialmente oculto) -->
        <form id="register-form" class="hidden space-y-4">
            <div>
                <label for="register-email" class="text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input type="email" id="register-email" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <div>
                <label for="register-password" class="text-sm font-medium text-gray-700">Contraseña (mín. 6 caracteres)</label>
                <input type="password" id="register-password" required class="w-full px-3 py-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-1 focus:ring-indigo-500">
            </div>
            <button type="submit" class="w-full py-3 font-bold text-white bg-green-600 rounded-lg hover:bg-green-700 transition">
                Crear Cuenta
            </button>
        </form>

        <div class="text-center text-sm">
            <a href="#" id="toggle-form" class="font-medium text-indigo-600 hover:text-indigo-500">¿No tienes una cuenta? Regístrate</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA63OZWFM30Tu17DGxAmbtVsNFWeQU3k4s",
            authDomain: "qipu-d1dcd.firebaseapp.com",
            projectId: "qipu-d1dcd",
            storageBucket: "qipu-d1dcd.firebasestorage.app",
            messagingSenderId: "398775085739",
            appId: "1:398775085739:web:be8643b5d9fea9ef8da5ee",
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-form');
        const errorMessage = document.getElementById('error-message');

        // Redirigir si ya está logueado
        onAuthStateChanged(auth, user => {
            if (user) {
                window.location.href = 'app.html';
            }
        });

        // Alternar entre formularios
        toggleLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            if (loginForm.classList.contains('hidden')) {
                toggleLink.textContent = '¿Ya tienes una cuenta? Inicia Sesión';
            } else {
                toggleLink.textContent = '¿No tienes una cuenta? Regístrate';
            }
            errorMessage.classList.add('hidden');
        });

        // Mostrar errores
        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        };

        // Manejar inicio de sesión
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
                // La redirección la maneja onAuthStateChanged
            } catch (error) {
                showError('Correo o contraseña incorrectos.');
                console.error("Login error:", error);
            }
        });

        // Manejar registro
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                // La redirección la maneja onAuthStateChanged
            } catch (error) {
                if (error.code === 'auth/weak-password') {
                    showError('La contraseña debe tener al menos 6 caracteres.');
                } else if (error.code === 'auth/email-already-in-use') {
                    showError('Este correo electrónico ya está registrado.');
                } else {
                    showError('Ocurrió un error al registrar la cuenta.');
                }
                console.error("Register error:", error);
            }
        });
    </script>
</body>
</html>
